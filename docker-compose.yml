version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    volumes:
      - soil-db:/var/lib/mysql
    ports:
      - "3308:3306"

  web:
    build: .
    command: /bin/sh -c "rm -f /app/tmp/pids/server.pid && rails s -p 3000 -b 0.0.0.0"
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    ports:
      - "8080:3000"
    links:
      - db
volumes: 
  bundle:
  soil-db: